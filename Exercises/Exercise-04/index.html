<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroll Story</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="section" id="part1">ฅ^•ﻌ•^ฅ</div>
    <div class="section" id="part2">ヽ(=^･ω･^=)丿</div>
    <div class="section" id="part3">/ᐠ｡ꞈ｡ᐟ\</div>
    <div class="section" id="part4">ฅ ● ω ● ฅ</div>
    <div class="section" id="part5">(=^･ｪ･^=) </div>

    <script>
        const sections = document.querySelectorAll('.section');
        window.addEventListener('scroll', () => {
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight * 0.8) {
                    section.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
