<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Portrait</title>
    <style>
        body {
            background-color: #f5e6cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 300px;
        }


        .table {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #8b5e3b, #5d3b1e);
            border-radius: 10px;
        }

        .table:hover {
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.7);
        }

        /
        .bowl {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 60px;
            background: radial-gradient(circle, #ccc, #999);
            border-radius: 50%;
        }

       
        .fruit {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
            animation: float 3s infinite alternate ease-in-out;
        }

   
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-70px); }
        }


        .fruit:hover {
            transform: scale(1.2) rotate(10deg);
            filter: brightness(1.2);
        }

     
        .apple {
            background: radial-gradient(circle, #ff4d4d, #b30000);
            top: 140px;
            left: 120px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }


    </style>
</head>
<body>

<div class="scene">
    <div class="table"></div>
    <div class="bowl"></div>
    <div class="fruit apple"></div>
 
</div>

</body>
</html>
